<p class="STYLE1"><strong><img src="arrow.gif" width="19" height="18" align="absmiddle"></strong>Hệ  thống biến thân trong “Thiên Long bát bộ” là một cách chơi khá thú vị. Người chơi  có thể mua nhiều loại Dị dung đan ở chỗ thương nhân Ba Tư thành Lạc Dương. Sau  khi sử dụng Dị dung đan, các hạ có thể biến thân thành nhiều dạng khác nhau như thực vật,  động vật hoặc các chủng loại khác.</p>
