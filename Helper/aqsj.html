<p class="STYLE7"><strong><img src="arrow.gif" width="19" height="18" align="absmiddle"> <span class="STYLE5">暗器升级</span></strong> <br><br>
  <span>暗器可以分享主人获得的一部分经验来提升暗器的修炼等级，升级后的暗器不仅属性上有提高，还会在突破40、70、90的修炼瓶颈时领悟到技能，当然要想使用这些暗器技能您必须先学会相应的暗器手法才行。<br>
  <span>学习到的暗器手法你可以在普通技能栏中找到。<br>
 <p class="STYLE7"><strong><img src="arrow.gif" width="19" height="18" align="absmiddle"> <span class="STYLE5">暗器瓶颈</span></strong> <br><br>
  <span>暗器修炼等级的提升可不是简单的事，有时候您会遇到暗器修炼等级提升的瓶颈，这个时候你可以到洛阳（112，202）燕青处通过突破暗器修炼瓶颈来突破当前装备暗器的修炼瓶颈。<br>
