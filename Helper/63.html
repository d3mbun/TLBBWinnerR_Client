<p class="STYLE1">当玩家到达奖励的等级(30、45、65、75、85级)时将会弹出一个界面，要求玩家对师傅的态度做出评价。 </p>
<p class="STYLE1">对师父的评价分为三种：</p>
<p class="STYLE1">我觉得师父对我不错，有什么困难都能帮助我。 <br>
  我觉得师父对我的态度一般。 <br>
  我觉得我的师父对我的态度实在太差了。 </p>
<p class="STYLE1">不同的选项，会影响到给于师傅的经验值，徒弟对师父的评价越高，师父所得的经验值越高，如果您选择的是：“我觉得师父对我不错，有什么困难都能帮助我。 ”那么师父会获得100%的经验值。</p>
<p class="STYLE2"><span class="STYLE1">而且，如果师父和徒弟的友好度为0，那么师父将不会获得任何经验值</span>。 </p>
