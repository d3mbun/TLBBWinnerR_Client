<p class="STYLE19"><span class="STYLE25"><img src="arrow.gif" width="19" height="18" align="absmiddle">关系值介绍：<br>
</span><br>
关系值，是指你和《天龙八部》原著中一十三位著名人物的关系。<br>
关系值包括五个等级：一面之交，君子之交，莫逆之交，八拜之交，刎颈之交。<br>
关系值的等级越高，数值越大，表示你和这位人物之间的关系越好。<br>
注意：关系值的初始数字是与你的门派有关的。乔峰对丐帮弟子情意深重，阿紫和星宿弟子亲密无间，虚竹更是对天山派和少林派都十分的友好呢！<br>
