<body>
<p class="STYLE2">Tiệm của người chơi rất phong phú: có tiệm vật phẩm, tiệm đá quý, tiệm vũ khí, tiệm hộ giáp, tiệm vật liệu và tiệm trân thú các loại. Người chơi có thể thông qua chức năng tìm kiếm để chọn ra loại hình tiệm mình cần. Từ đó nhanh chóng tìm ra được loại hàng hóa mình cần trong tiệm tương ứng.</p>
