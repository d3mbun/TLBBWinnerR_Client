<p class="STYLE19"><span class="STYLE25"><img src="arrow.gif" width="19" height="18" align="absmiddle">宝石雕琢功能介绍<br>
</span><br>
一些宝石可通过雕琢功能变为纯净的宝石，雕琢后的宝石不仅比原来的更优质，而且在镶嵌后它还会发出更炫目的光彩。目前只开放对智慧类宝石、魅力类宝石的雕琢功能；在雕琢时根据不同的宝石等级还需要放入对应等级的宝石雕琢符。</p>
